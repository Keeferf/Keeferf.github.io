<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = window.location.pathname;

      // Redirect to the corresponding page
      if (path === "/projects" || path === "/projects/") {
        window.location.href = "/index.html#projects";
      } else if (path === "/experience" || path === "/experience/") {
        window.location.href = "/index.html#experience";
      } else if (path === "/about" || path === "/about/") {
        window.location.href = "/index.html#about";
      } else if (
        path === "/bookstore-project" ||
        path === "/bookstore-project/"
      ) {
        window.location.href = "/index.html#bookstore-project";
      } else if (path === "/earthub-project" || path === "/earthub-project/") {
        window.location.href = "/index.html#earthub-project";
      } else if (
        path === "/elevator-sim-project" ||
        path === "/elevator-sim-project/"
      ) {
        window.location.href = "/index.html#elevator-sim-project";
      } else if (path === "/misc-projects" || path === "/misc-projects/") {
        window.location.href = "/index.html#misc-projects";
      } else {
        // Redirect to the home page if the path is not recognized
        window.location.href = "/index.html";
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
