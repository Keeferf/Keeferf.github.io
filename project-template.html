<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Keefer Belanger</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-container">
        <div class="header-left">
          <h1>Keefer.</h1>
        </div>
        <div class="header-right">
          <nav>
            <a href="index.html#projects" id="projects-link">Projects</a>
            <a href="index.html#experience" id="experience-link">Experience</a>
            <a href="index.html#about" id="about-link">About</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
      <section id="project-details">
        <div class="project-details-container">
          <h1 id="project-title">Project Title</h1>
          <h2 id="project-subtitle">Project Subtitle</h2>
          <div class="project-duration">
            <span>Duration:</span> <span id="project-duration">Duration</span>
          </div>
          <div class="project-brief">
            <h3>Brief</h3>
            <p id="project-brief">Brief description of the project.</p>
          </div>
          <div class="project-responsibilities">
            <h3>Responsibilities</h3>
            <ul id="project-responsibilities"></ul>
          </div>
          <div class="project-technologies">
            <h3>Technologies Used</h3>
            <ul id="project-technologies"></ul>
          </div>
          <div class="project-outcome">
            <h3>Outcome</h3>
            <p id="project-outcome">Outcome of the project.</p>
          </div>
        </div>
      </section>
    </main>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
